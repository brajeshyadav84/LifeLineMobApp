<ion-view view-title="Welcome to LifeLine App" id="tour-view">

	<ion-slide-box show-pager="true">
		<ion-slide>
			<!-- <div><img style="height: 100%;width: 100%;" src="././img/tour/tour-bb.png"/></div>
			<h3>Find nearest blood bank based on states and cities</h3> -->
			<div id="container">
				 <div id="container-top">
				 <!-- <img class="img-100px" src="././img/tour/tour-bb.png"/> -->
				 <span class="icon icon-xl icon-grayscale-darken  ion-waterdrop"></span>
				 <div class="tour-text">Find nearest blood bank based on states and cities</div>
				 </div>
				 
				 <div id="container-bottom">
				 <img src="./img/heart-rate.png" height="60px">
				 </div>
			</div>
		</ion-slide>
		<ion-slide>
			<!-- <div><img style="height: 100%;width: 100%;" src="././img/tour/tour-emergency.png"/></div>
			<h3>Find emergency contact details</h3> -->
			<div id="container">
				 <div id="container-top">
				 <!-- <img class="img-100px" src="././img/tour/tour-emergency.png"/> -->
				 <span class="icon icon-xl icon-grayscale-darken  ion-alert-circled"></span>
				 <div class="tour-text">Find emergency contact details</div>
				 </div>
				 
				 <div id="container-bottom">
				 <img src="./img/heart-rate.png" height="60px">
				 </div>
			</div>
		</ion-slide>
		<ion-slide>
			<!-- <div><img style="height: 100%;width: 100%;" src="././img/tour/tour-medical.png"/></div>
			<h3>Find Hospitals and Doctors</h3> -->
			<div id="container">
				 <div id="container-top">
				 <!-- <img class="img-100px" src="././img/tour/tour-medical.png"/> -->
				 <span class="icon icon-xl icon-grayscale-darken  ion-medkit"></span>
				 <div class="tour-text">Find Hospitals and Doctors</div>
				 </div>
				 
				 <div id="container-bottom">
				 <img src="./img/heart-rate.png" height="60px">
				 </div>
			</div>
		</ion-slide>
		<ion-slide>
			<!-- <div><img style="height: 100%;width: 100%;" src="././img/tour/tour-helpme.png"/></div>
			<h3>Shake and share your details to someone for your help, when you are in trouble</h3> -->
			<div id="container">
				 <div id="container-top">
				 <!-- <img class="img-100px" src="././img/tour/tour-helpme.png"/> -->
				 <span class="icon icon-xl icon-grayscale-darken  ion-speakerphone"></span>
				 <div class="tour-text">Shake and share your details to someone for your help, when you are in trouble</div>
				 </div>
				 
				 <div id="container-bottom">
				 <img src="./img/heart-rate.png" height="60px">
				 </div>
			</div>
		</ion-slide>
		<ion-slide>
			<span class="icon icon-slide"></span>
			<h4>Personal Information</h4>
			<div class="list">
				<label class="item item-input item-stacked-label">
			    <div class="input-customlabel"> Name</div>
			    <input type="text" placeholder="John" class="inputCSS" ng-model="user.name">
			    </label>
				<label class="item item-input item-stacked-label">
			    <div class="input-customlabel">Mobile</div>
			    <input type="text" placeholder="+91-12345678" class="inputCSS"  ng-model="user.mobile">
			    </label>
				<label class="item item-input item-stacked-label">
			    <div class="input-customlabel">Email</div>
			    <input type="text" placeholder="john@xxx.com" class="inputCSS"  ng-model="user.email">
			    </label>
			    <label class="item item-input item-stacked-label">
			    <div class="input-customlabel">State</div>
			    	<select id="StateID" name="geonameId" ng-model="user.SelectedState.ID" ng-change="updateCities(user.SelectedState)" ng-options="user as user.name for user in countries|orderBy:'name'" class="selectCSS">
                        <option value="" selected>Select the state</option>
                        <!--<option ng-repeat="country in countries" value="{{country.id}}">{{country.name}}</option>-->               
                    </select>
			    </label>
			    <label class="item item-input item-stacked-label">
			    <div class="input-customlabel">City</div>
			    	<select id="cityID" name="cityId" ng-model="cities.SelectedOption.ID"  ng-options="user as user.name for user in cities|orderBy:'name'" class="selectCSS">
                        <option value="" selected>Select the city</option>
                        <!--<option ng-repeat="city in cities" value="{{city.id}}">{{city.name}}</option>-->
                    </select>
			    </label>
				<label class="item item-input item-stacked-label">
			    <div class="input-customlabel">Blood Group(Optional)</div>
			     	<select class="selectCSS" ng-model="user.bloodGroup" ng-options="opt as opt.label for opt in bloodGroupList ">
			     	</select>
			    </label>
				<a ng-Click="btnSubmit(user)">
					<div class="tour-submit">
						Submit
					</div>
				</a>
			</div>
		</ion-slide>
	</ion-slide-box>
</ion-view>
