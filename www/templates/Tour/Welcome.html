<ion-view view-title="Welcome to LifeLine App" id="tour-view">

	<ion-slide-box show-pager="true">
		<ion-slide>
			<span class="icon icon-slide ion-document-text"></span>
			<h3>Find Blood Bank</h3>
		</ion-slide>
		<ion-slide>
			<span class="icon icon-slide ion-fork"></span>
			<h3>Find help in Emergency</h3>
		</ion-slide>
		<ion-slide>
			<span class="icon icon-slide ion-ios-sunny"></span>
			<h3>Get Emergency Contacts</h3>
		</ion-slide>

		<ion-slide>
			<span class="icon icon-slide"></span>
			<h4>User Information Form</h4>
			<div class="list">
				<label class="item item-input item-stacked-label">
    <div class="input-customlabel"> Name</div>
    <input type="text" placeholder="John">
  </label>
				<label class="item item-input item-stacked-label">
    <div class="input-customlabel">Mobile</div>
    <input type="text" placeholder="1234567890">
  </label>
				<label class="item item-input item-stacked-label">
    <div class="input-customlabel">Email</div>
    <input type="text" placeholder="john@xxx.com">
  </label>
				<label class="item item-input item-stacked-label">
    <div class="input-customlabel">Blood Group(Optional)</div>
     <select class="tour-Select">
      <option selected>O +</option>
      <option >O -</option>
      <option>A +</option>
      <option>A -</option>
      <option>B +</option>
      <option>B -</option>
        <option>AB +</option>
      <option>AB -</option>
    </select>
  </label>
				<a href="#/app/dashboard">
					<div class="tour-submit">
						Submit
					</div>
				</a>
		</ion-slide>
	</ion-slide-box>
</ion-view>
